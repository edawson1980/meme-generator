<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MakeaMeme</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
  </head>
<!-- test test test -->
  <body>
    <div class="container">
      <h1 class="welcome">Make-a-Meme!</h1>
      <h4 class="instructions">Instructions: </h4>
      <p class="instructions">Use the form below to create your meme!  Once you're done, take a screenshot, and share your new meme with the world!</p>
      <div class="meme">
        <img src="https://d2lm6fxwu08ot6.cloudfront.net/img-thumbs/960w/R926LU1YEA.jpg"/>
        <h1 class="top-line">U R Doing</h1>
        <h1 class="bottom-line">It Wrong.</h1>
      </div>

      <div class="generator">
        <form>
          <h3>Image Url: </h3>
          <input id="image-url" type="text" name="photo" value="" size="50">
          <h3>Top Text: </h3>
          <input id="top-bit" type="text" name="top-line" value="" size="50">
          <h3>Bottom Text: </h3>
          <input id="bottom-bit" type="text" name="bottom-line" value="" size="50">
        </form>

      </div>

    </div>

  </body>

  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>

</html>
